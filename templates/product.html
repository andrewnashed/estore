<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ product.name }}</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	  rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/main.css')}}" />
    <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>
  <body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="{{ url_for('home') }}" class="logo">
									<span class="symbol"><img src="{{ url_for('static', filename='images/logo.svg') }}" alt="" /></span><span class="title">Phantatech</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
				{% include "menu.html" %}
				<!-- Main -->
					<div id="main">
						<div class="inner">

								{% with messages = get_flashed_messages() %}
									{% if messages %}
										{% for message in messages %}
										  <p class="alert alert-success alert-dismissibl">{{ message }}</p>
										{% endfor %}
									{% endif %}
								{% endwith %}
								<article class="style1">
									<div class="card">
										<img src="{{ product.image }}" alt="{{ product.name }}">
										<div class="details">
											<h1>{{ product.name }}</h1>
											<p class="price">${{product.price}}</p>
											<p>{{product.description}}</p>
											<a href="{{ url_for('add', pid=product.id) }}" class="button" >Add to Cart</a>
										</div>
									  </div>
								</article>
						</div>
					</div>

				<!-- Footer -->
              {% include "footer.html" %}
			</div>
  </body>
</html>
